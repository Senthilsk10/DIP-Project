<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classified Image Upload</title>
  <style>
    .class-container {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .class-section {
      margin-right: 20px;
    }
    .class-section h3 {
      margin-bottom: 10px;
    }
    .class-section img {
      margin: 5px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Upload Images for Classification</h2>
  <input type="file" id="imageUpload" accept="image/*" multiple>
  <button onclick="prepareData()">Prepare Data</button>
  <button onclick="trainModel()">Train</button>
  <button id="downloadBtn" disabled onclick="downloadModel()">download trained model</button>
  <div id="formContainer"></div>
  <!-- Containers for images classified by class -->
  <div id="imageContainers"></div>
  

  <div id="trainResultContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js"></script>
</body>
</html>
